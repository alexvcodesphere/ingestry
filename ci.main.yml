schemaVersion: v0.2
prepare:
  steps:
    - name: Update node
      command: sudo n 20
    - name: Install Dependencies
      command: npm install
    - name: Build
      command: DEBUG=* npm run build 2>&1 | head -500
test:
  steps: []
run:
  service:
    steps:
      - name: Update node
        command: sudo n 20
      - name: Run
        command: npm run start
    plan: 9
    replicas: 1
    network:
      ports:
        - port: 3000
          isPublic: false
      paths:
        - port: 3000
          path: /
    env: {}
